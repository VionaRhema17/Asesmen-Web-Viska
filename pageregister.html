<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Daftar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-group input:focus, .input-group select:focus {
      border-color: #2575fc;
    }
    .input-group .input-group-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #888;
    }
    select {
      appearance: none;
      background-color: #fff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: #1a5edb;
    }
    p {
      text-align: center;
      margin-top: 20px;
    }
    .register-button {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
    .register-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="prosesregister.php" method="post">
      <h2>Daftar Akun</h2>

      <div class="input-group">
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required />
        <i class="bi bi-person input-group-icon"></i>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <i class="bi bi-envelope input-group-icon"></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <i class="bi bi-lock input-group-icon"></i>
      </div>

      <div class="input-group">
        <select id="role" name="role" required>
          <option value="" disabled selected>Daftar sebagai</option>
          <option value="admin">Admin</option>
          <option value="guru">Guru</option>
          <option value="siswa">Siswa</option>
        </select>
        <i class="bi bi-person-badge input-group-icon"></i>
      </div>

      <button type="submit">Daftar</button>
      <p>Sudah punya akun? <a href="index.html" class="register-button">Masuk</a></p>
    </form>
  </div>
</body>
</html>
